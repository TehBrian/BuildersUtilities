        - "&7Right click to decrease"
        - "&7Shift click to change by 4"
      get_helmet: "&aClick to get helmet"
      get_chestplate: "&aClick to get chestplate"
      get_leggings: "&aClick to get leggings"
      get_boots: "&aClick to get boots"
      red: "&cRed"
      green: "&aGreen"
      blue: "&bBlue"
      randomize_red: "&cRandomize Red"
      randomize_green: "&aRandomize Green"
      randomize_blue: "&bRandomize Blue"

    banner:
      base_inventory_name: "&1Select a base.."
      color_inventory_name: "&1Select a color.."
      pattern_inventory_name: "&1Select a pattern.."

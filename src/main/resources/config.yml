    # this can be changed in paper.yml, which is in your server directory.
    no_permission:
    advanced_fly:
      enabled: "&3BU &7› &aAdvanced Fly enabled."
      disabled: "&3BU &7› &cAdvanced Fly disabled."
    night_vision:
      enabled: "&3BU &7› &aNight Vision enabled."
      disabled: "&3BU &7› &cNight Vision disabled."
    no_clip:
      enabled: "&3BU &7› &aNo-Clip enabled."
      disabled: "&3BU &7› &cNo-Clip disabled."
    reload: "&3BU &7› &bSuccessfully reloaded config!"


        - "&7"
        - "&7Click to select"
      cannot_get_banner: "&cPlease select a base color first"
      get_banner: "&aClick to get banner"
      randomize: "&fRandomly Select"

    options:
      inventory_name: "&1Builders Utilities Options"
      status:
        enabled:
          - ""
          - "&a&lEnabled"
          - "&7"
          - "&7Click to toggle"
        no_permission:
          - ""
          - "&6&lNo permission"
        disabled:
          - ""
          - "&c&lDisabled"
          - "&7"
          - "&7Click to toggle"
      iron_door_toggle:
        name: "&b&lIron Door Toggle"
        description:
          - "&3 Allows you to toggle iron doors"
          - "&3and iron trapdoors open and closed."
          - "&7 To use, right click on an iron"
          - "&7door while not holding anything."
      double_slab_break:
        name: "&b&lDouble Slab Break"
        description:
          - "&3 Allows you to break"
          - "&3double slabs in half."
          - "&7 To use, break a double slab"
          - "&7while holding any slab."
      glazed_terracotta_rotate:
        name: "&b&lGlazed Terracotta Rotate"
        description:
          - "&3 Allows you to rotate"
          - "&3glazed terracotta."
          - "&7 To use, right click on a glazed"
          - "&7terracotta while shifting."
      night_vision:
        name: "&b&lNight Vision"
        description:
          - "&3 Grants you infinite night vision."
      no_clip:
        name: "&b&lNo-Clip"
        description:
          - "&3 Intelligently toggles you between"
          - "&3creative and spectator mode."
      advanced_fly:
        name: "&b&lAdvanced Fly"
        description:
          - "&3 Prevents you from drifting in"
          - "&3creative mode flight."

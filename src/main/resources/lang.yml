# Language configuration for all messages sent by BuildersUtilities.
# Message formatting syntax is MiniMessage, which you can read up on here:
# https://docs.adventure.kyori.net/minimessage.html

commands:
  advanced-fly:
    enabled: "<#6699FF>BU <gray>› <#66FF99>Advanced Fly enabled."
    disabled: "<#6699FF>BU <gray>› <#FF6699>Advanced Fly disabled."
  night-vision:
    enabled: "<#6699FF>BU <gray>› <#66FF99>Night Vision enabled."
    disabled: "<#6699FF>BU <gray>› <#FF6699>Night Vision disabled."
  noclip:
    enabled: "<#6699FF>BU <gray>› <#66FF99>Noclip enabled."
    disabled: "<#6699FF>BU <gray>› <#FF6699>Noclip disabled."
  rc: "<#6699FF>BU <gray>› <#99FFFF>Reloaded the chunks around you."
  reload:
    success: "<#6699FF>BU <gray>› <#99FFFF>The configuration has been successfully reloaded."
    failure: "<#6699FF>BU <gray>› <#FF6699>Failed to load configuration, please check the console."
  # The message shown to players when they lack permission to run a command.
  # Leave this empty to use the default message configured in paper.yml.
  # To change this option, reloading the plugin will not work. You must restart
  # the server for changes to take effect.
  no-permission: ""

menus:
  armor-color:
    inventory-name: "<#333399>Armor Color Creator"
    change: |-
      <gray>
      <gray>Left click to increase
      <gray>Right click to decrease
      <gray>Shift click to change by 4
    get-helmet: "<#66FF99>Click to get helmet"
    get-chestplate: "<#66FF99>Click to get chestplate"
    get-leggings: "<#66FF99>Click to get leggings"
    get-boots: "<#66FF99>Click to get boots"
    red: "<#FF6699>Red"
    green: "<#66FF99>Green"
    blue: "<#99FFFF>Blue"
    randomize-red: "<#FF6699>Randomize Red"
    randomize-green: "<#66FF99>Randomize Green"
    randomize-blue: "<#99FFFF>Randomize Blue"

  banner:
    base-inventory-name: "<#333399>Select a base.."
    color-inventory-name: "<#333399>Select a color.."
    pattern-inventory-name: "<#333399>Select a pattern.."
    select: |-
      <gray>
      <gray>Click to select
    cannot-get-banner: "<#FF6699>Select a base color first"
    get-banner: "<#66FF99>Click to get banner"
    randomize: "<white>Randomly Select"

  special:
    inventory-name: "<#333399>Special Items Menu"

  ability:
    inventory-name: "<#333399>Ability Menu"
    status:
      enabled: |-

        <#66FF99><bold>Enabled
        <gray>
        <gray>Click to toggle
      no-permission: |-

        <#FF9966><bold>No permission
      disabled: |-

        <#FF6699><bold>Disabled
        <gray>
        <gray>Click to toggle
    iron-door-toggle:
      name: "<#99FFFF><bold>Iron Door Toggle"
      description: |-
        <#6699FF> Allows you to toggle iron doors
        <#6699FF>and iron trapdoors open and closed.
        <gray> To use, right click on an iron
        <gray>door while not holding anything.
    double-slab-break:
      name: "<#99FFFF><bold>Double Slab Break"
      description: |-
        <#6699FF> Allows you to break
        <#6699FF>double slabs in half.
        <gray> To use, break a double slab
        <gray>while holding any slab.
    glazed-terracotta-rotate:
      name: "<#99FFFF><bold>Glazed Terracotta Rotate"
      description: |-
        <#6699FF> Allows you to rotate
        <#6699FF>glazed terracotta.
        <gray> To use, right click on a glazed
        <gray>terracotta while shifting.
    night-vision:
      name: "<#99FFFF><bold>Night Vision"
      description: |-
        <#6699FF> Grants you infinite night vision.
    noclip:
      name: "<#99FFFF><bold>Noclip"
      description: |-
        <#6699FF> Intelligently toggles you between
        <#6699FF>creative and spectator mode.
    advanced-fly:
      name: "<#99FFFF><bold>Advanced Fly"
      description: |-
        <#6699FF> Prevents you from drifting in
        <#6699FF>creative mode flight.
